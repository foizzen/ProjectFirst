<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Game</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
    }

    input, textarea, button {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }

    input, textarea {
      background-color: #222;
      color: #eee;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Edit Game</h1>
  <form method="POST" action="">
    <label>
      Game Name:
      <input type="text" name="game_name" required>
    </label>

    <label>
      Author (Corp):
      <input type="text" name="author_corp" required>
    </label>

    <label>
      Images Directory:
      <input type="text" name="images_dir" required>
    </label>

    <label>
      Game Post Content:
      <textarea name="game_post_content" rows="5" required></textarea>
    </label>

    <label>
      Date of Release:
      <input type="text" name="date_realease" placeholder="Month day year 00:00:00" required>
    </label>

    <button type="submit">Save Changes</button>
  </form>
</body>
</html>
