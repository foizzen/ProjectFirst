<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Form</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00b894;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #019270;
    }
  </style>
</head>
<body>
  <h1>Game Info</h1>
  <form action="/games/create" method="POST">
    <label for="game_name">Game Name</label>
    <input type="text" id="game_name" name="game_name" required>

    <label for="author_corp">Author / Studio</label>
    <input type="text" id="author_corp" name="author_corp" required>

    <label for="images_dir">Images Directory</label>
    <input type="text" id="images_dir" name="images_dir" required>

    <label for="game_post_content">Game Description</label>
    <textarea id="game_post_content" name="game_post_content" required></textarea>

    <label for="date_realease">Release Date (e.g. May 20 2025 00:00:00)</label>
    <input type="text" id="date_realease" name="date_realease" required>

    <input type="submit" value="Submit Game">
  </form>
</body>
</html>
